<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<HTML><HEAD><TITLE>新增操作员</TITLE>
<META http-equiv=Content-Type content="text/html; charset=gb2312"><LINK 
href="../css/style.css" type=text/css rel=stylesheet>
<SCRIPT>
function checkAll(e, itemName){
var aa = document.getElementsByName(itemName);
for (var j=0; j<aa.length; j++)
aa[j].checked = e.checked;
}

function checkadd(){
  if (document.adduser.username.value == ""){
    alert("请输入操作员账号！");
	document.adduser.username.focus();
	return false;
  }
}
</SCRIPT>

<META content="MSHTML 6.00.6000.16981" name=GENERATOR></HEAD>
<BODY><BR>
<DIV align=center><SPAN class=style1>编辑操作员</SPAN></DIV>
<FORM name=adduser 
method=post>
<DIV align=center><INPUT class=button type=submit value=" 保存 "></DIV>
<TABLE align=center border=0>
  <TBODY>
  <TR>
    <TD>操作员名称</TD>
    <TD><INPUT readOnly size=16 value=admin name=username></TD></TR></TBODY></TABLE>
<DIV align=center>允许查看成本价<INPUT size=1 value=1 name=price>（1为允许，0为不允许）</DIV>
<TABLE align=center border=0>
  <TBODY>
  <TR vAlign=top>
    <TD>
      <TABLE id=tbl align=center border=0>
        <TBODY>
        <TR>
          <TH>仓库名称</TH>
          <TH><INPUT onClick="checkAll(this,'depot')" type=checkbox>选择</TH></TR>
        <TR>
          <TD align=middle>1号库房</TD>
          <TD align=middle><INPUT type=checkbox value=1号库房 name=depot></TD></TR>
        <TR>
          <TD align=middle>库房</TD>
          <TD align=middle><INPUT type=checkbox CHECKED value=库房 
        name=depot></TD></TR></TBODY></TABLE></TD>
    <TD>
      <TABLE id=tbl align=center border=0>
        <TBODY>
        <TR>
          <TH>往来单位</TH>
          <TH><INPUT onClick="checkAll(this,'cust')" type=checkbox>选择</TH></TR>
        <TR>
          <TD align=middle>客户</TD>
          <TD align=middle><INPUT type=checkbox CHECKED value=客户 
        name=cust></TD></TR>
        <TR>
          <TD align=middle>供应商</TD>
          <TD align=middle><INPUT type=checkbox CHECKED value=供应商 
        name=cust></TD></TR>
        <TR>
          <TD align=middle>asdf</TD>
          <TD align=middle><INPUT type=checkbox value=asdf 
        name=cust></TD></TR></TBODY></TABLE></TD></TR></TBODY></TABLE>
<DIV 
align=center><INPUT class=button type=submit value=" 保存 "></DIV></FORM></BODY></HTML>

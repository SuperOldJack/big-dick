<html><head>


<meta http-equiv="Content-Type" content="text/html; charset=GB2312">
<link rel="stylesheet" href="../css/style.css" 
type="text/css">
<title>增加/修改帐户信息</title>
</head><body>

<br>
<div class="STYLE1" align="center">新增帐户信息</div>
<br>
<form name="form1" method="post" 
action="../action/add_account.asp?add=true">
<input name="id" value="" type="hidden">
<table id="tbl" align="center" width="500">
  <tbody><tr>
    <td align="right" width="70">帐户名称:</td>
	<td><input name="account" size="16" type="text"></td>
    <td align="right" width="70">开户银行:</td>
	<td><input name="bank" size="16" type="text"></td>
  </tr>
  <tr>
    <td align="right" width="70">帐&nbsp;&nbsp;&nbsp;&nbsp;号:</td>
	<td><input name="accountNO" size="16" type="text"></td>
    <td align="right" width="70">初始金额:</td>
	<td><input name="original" size="16" value="0" type="text"></td>
  </tr>
  <tr>
    <td align="right" width="70">备&nbsp;&nbsp;&nbsp;&nbsp;注:</td>
	<td colspan="3"><input name="memo" size="50" type="text"></td>
  </tr>
</tbody></table>
<br>
<div align="center"><input class="button" value="保&nbsp;&nbsp;存" 
type="button">&nbsp;&nbsp;<input class="button" value="重&nbsp;&nbsp;置" 
type="reset"></div>

</form>
</body></html>
